<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "Style.css" type="text.css" media="all">
    <script src="Analog Clock.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="clockbox">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viebox="0 0"></svg>
            <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9"/>
                <path class="hour-marks" d="M300.5 94V61M506 300,5h32M300.5 506v33M94 300.5H60M4"></path>
                <circle class="mid-cicle" cx="300" cy="300" r="16.2"/>
            </g>     
        
            <g id="hour">
                <path class="hour-arm" d="M300.5298V142"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
            
            <g id="minute">
                <path class="minute-arm" d="M300.5 298V67"/>
                <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
            </g>
        <g id="second">
            <path class="second-arm" d="M300.5 350V55"/>
            <circle class="sizing-box" cx="300" cy="300" r="253.9"/>
        </g>        
        </div>

    </main>
    
</body>
</html>
